<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="cajeroForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <label class="col-form-label">Tipo_punto</label>
        <select class="form-control" id="tipo_punto" name="tipo_punto" required th:value="${cajero.tipo_punto}">
            <option value="Cajero" th:selected="${cajero.tipo_punto eq 'Cajero'}">Cajero</option>
        </select>

        <label class="col-form-label">Direccion</label>
        <input class="form-control" type="text" id="direccion" name="direccion" required th:value="${cajero.direccion}"/>

        <label for="cajeros" class="col-form-label">Monto Disponible:</label>
        <input class="form-control" type="number" id="monto_disponible" name="monto_disponible" required
            th:value=${cajero.monto_disponible}><br>

        <label for="cajeros" class="col-form-label">Limite Retiro:</label>
        <input class="form-control" type="number" id="limite_retiro" name="limite_retiro" required
            th:value=${cajero.limite_retiro}><br>
            
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/cajeros}" class="btn btn-primary">Cancelar</a>
        </div>
    </div>
</body>
</html>
