<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="operacionPrestamoEditarForm(titulo, operacion)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">Id</label>
            <input class="form-control" type="text" id="id"
            name="id" required th:value="${operacion.id}"/>

            <label class="col-form-label">Detalle del pago</label>
            <input class="form-control" type="text" id="detalle_pago"
            name="detalle_pago" required th:value="${operacion.detalle_pago}"/>

            <label class="col-form-label">Id prestamo</label>
            <input class="form-control" type="text" id="id_prestamo"
            name="id_prestamo" required th:value="${operacion.id_prestamo}"/>

            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/operaciones_prestamo}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
