<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="presencialForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <label class="col-form-label">Tipo_punto</label>
        <select class="form-control" id="tipo_punto" name="tipo_punto" required th:value="${presencial.tipo_punto}">
            <option value="Presencial" th:selected="${presencial.tipo_punto eq 'Presencial'}">Presencial</option>
        </select>

        <label class="col-form-label">Direccion</label>
        <input class="form-control" type="text" id="direccion" name="direccion" required th:value="${presencial.direccion}"/>

        <label for="horario_atencion_inicio" class="col-form-label">Horario de Atención Inicial:</label>
        <input class="form-control" type="time" id="horario_atencion_inicio" name="horario_atencion_inicio" 
            required th:value="${presencial.horario_atencion_inicio != null ? #dates.format(presencial.horario_atencion_inicio, 'HH:mm:ss') : ''}"><br>

        <label for="horario_atencion_fin" class="col-form-label">Horario de Atención Fin:</label>
        <input class="form-control" type="time" id="horario_atencion_fin" name="horario_atencion_fin" 
            required th:value="${presencial.horario_atencion_fin != null ? #dates.format(presencial.horario_atencion_fin, 'HH:mm:ss') : ''}"><br>

        <label for="presenciales" class="col-form-label">Cantidad de cajeros:</label>
        <input class="form-control" type="number" id="cajeros_disponibles" name="cajeros_disponibles" required
            th:value=${presencial.cajeros_disponibles}><br>
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/presenciales}" class="btn btn-primary">Cancelar</a>
        </div>
    </div>
</body>
</html>
