<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="punto_atencionForm2(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">Direccion</label>
            <input class="form-control" type="text" id="direccion"
            name="direccion" required th:value="${punto_atencion.direccion}"/>

            
        </select>
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn.primary"/>
            <a th:href="@{/puntos_atencion}" class="btn btn-primary">Cancelar</a>
        </div>
        </form>
    </div>
</body>
</html>
