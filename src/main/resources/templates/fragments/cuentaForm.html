<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="cuentaForm(titulo, cuenta)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">Tipo de Cuenta</label>
            <input class="form-control" type="text" id="tipo_cuenta"
            name="tipo_cuenta" required th:value="${cuenta.tipo_cuenta}"/>

            <label class="col-form-label">Estado</label>
            <input class="form-control" type="text" id="estado"
            name="estado" required th:value="${cuenta.estado}"/>

            <label class="col-form-label">Saldo</label>
            <input class="form-control" type="number" id="saldo"
            name="saldo" required th:value="${cuenta.saldo}"/>

            <label class="col-form-label">ID Cliente</label>
            <input class="form-control" type="number" id="cliente_id"
            name="cliente_id" required th:value="${cuenta.cliente_id}"/>

            <label class="col-form-label">Oficina</label>
            <input class="form-control" type="number" id="oficina"
            name="oficina" required th:value="${cuenta.oficina}"/>

            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/cuentas}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
