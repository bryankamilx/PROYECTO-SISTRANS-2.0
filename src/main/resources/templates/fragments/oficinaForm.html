<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Oficina</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="oficinaForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">NÃºmero de Oficina</label>
            <input class="form-control" type="text" id="numero_oficina"
                   name="numero_oficina" required th:value="${oficina.numero_oficina}"/>

            <label class="col-form-label">Servicios Ofrecidos</label>
            <input class="form-control" type="text" id="servicios_ofrecidos"
                   name="servicios_ofrecidos" required th:value="${oficina.servicios_ofrecidos}"/>

            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/oficinas}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
