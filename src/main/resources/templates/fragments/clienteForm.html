<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="clienteForm(titulo, cliente)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">ID Cliente</label>
            <input class="form-control" type="text" id="id_cliente"
            name="id_cliente" required th:value="${cliente.id}"/>

            <label class="col-form-label">Tipo de Cliente</label>
            <input class="form-control" type="text" id="tipo_cliente"
            name="tipo_cliente" required th:value="${cliente.tipo_cliente}"/>

            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn.primary"/>
                <a th:href="@{/clientes}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
