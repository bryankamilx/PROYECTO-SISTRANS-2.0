<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="virtualForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <label class="col-form-label">Tipo_punto</label>
        <select class="form-control" id="tipo_punto"
        name="tipo_punto" required th:value="${virtual.tipo_punto}">
            <option value="Virtual" th:selected="${virtual.tipo_punto eq 'Virtual'}">
                Virtual
            </option>
        </select>

        <label class="col-form-label">Direccion</label>
        <input class="form-control" type="text" id="direccion"
        name="direccion" required th:value="${virtual.direccion}"/>

        <label class="col-form-label">Plataforma</label>
        <input class="form-control" type="text" id="plataforma"
        name="plataforma" required th:value="${virtual.plataforma}"/>
    </div>
</body>
</html>
