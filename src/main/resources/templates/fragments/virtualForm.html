<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="virtualForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>

        <form>
            <label class="col-form-label">Plataforma</label>
            <select class="form-control" id="plataforma"
            name="plataforma" required>
            <option value="Web" th:selected="${virtual.plataforma eq 'Web'}">
                Web
            </option>
            <option value="App" th:selected="${virtual.plataforma eq 'App'}">
                App
            </option>
            <option value="Chatbot" th:selected="${virtual.plataforma eq 'Chatbot'}">
                Chatbot
            </option>
            <option value="Whatsapp" th:selected="${virtual.plataforma eq 'Whatsapp'}">
                Whatsapp
            </option>            
        </select>

        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/virtuales}" class="btn btn-primary">Cancelar</a>
        </div>
    </div>
</body>
</html>
