<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="operacionCuentaNuevaForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">Id</label>
            <input class="form-control" type="text" id="id"
            name="id" required th:value="${operacion_cuenta.id}"/>

            <label class="col-form-label">Numero de la cuenta</label>
            <input class="form-control" type="text" id="cuenta"
            name="cuenta" required th:value="${operacion_cuenta.cuenta}"/>

            <label class="col-form-label">Detalle</label>
            <input class="form-control" type="text" id="detalle"
            name="detalle" required th:value="${operacion_cuenta.detalle}"/>

        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn.primary">
            <a th:href="@{/operaciones_cuenta}" class="btn btn-primary">Cancelar</a>
        </div>
        </form>
    </div>
</body>
</html>
