<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div>
        <h1>Lista de Clientes</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Tipo de Cliente</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="cliente : ${clientes}">
                <tr>
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.tipo_cliente}"></td>
                    <td>
                        <a th:href="@{/clientes/{id}/edit(id=${cliente.id})}" class="btn btn-primary">Editar</a>
                        <a th:href="@{/clientes/{id}/delete(id=${cliente.id})}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de eliminar este cliente?')">Eliminar</a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a href="/parranderos/clientes/consultar" class="btn btn-info">Consultar Cliente</a>

        </div>
        <div>
            <a href="/clientes/new" class="btn btn-success">Agregar Cliente</a>
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
        </div>
    </div>
</body>
</html>
