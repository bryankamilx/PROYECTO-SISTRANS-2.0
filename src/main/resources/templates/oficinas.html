<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficinas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de Oficinas</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Número de Oficina</th>
                    <th>Servicios Ofrecidos</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="oficina : ${oficinas}">
                <tr>
                    <td th:text="${oficina.numero_oficina}"></td>
                    <td th:text="${oficina.servicios_ofrecidos}"></td>
                    <td>
                        <a th:href="@{/oficinas/{id}/edit(id=${oficina.numero_oficina})}">
                            Editar
                        </a>
                        <a th:href="@{/oficinas/{id}/delete(id=${oficina.numero_oficina})}"
                        onclick="return confirm('¿Estás seguro de eliminar esta oficina?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
            <a th:href="@{/oficinas/new}" class="btn btn-primary">Añadir Oficina</a>
        </div>
    </div>
</body>
</html>
