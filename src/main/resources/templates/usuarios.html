<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de Usuarios</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Login</th>
                    <th>Palabra Clave</th>
                    <th>Nacionalidad</th>
                    <th>Direccion</th>
                    <th>Telefono</th>
                    <th>Ciudad</th>
                    <th>Codigo Postal</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="usuario:${usuarios}">
                <tr>
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.login}"></td>
                    <td th:text="${usuario.palabra_clave}"></td>
                    <td th:text="${usuario.nacionalidad}"></td>
                    <td th:text="${usuario.direccion}"></td>
                    <td th:text="${usuario.telefono}"></td>
                    <td th:text="${usuario.ciudad}"></td>
                    <td th:text="${usuario.codigo_postal}"></td>
                    <td th:text="${usuario.rol}"></td>
                    <td>
                        <a th:href="@{usuarios/{id}/edit(id=${usuario.id})}">
                            Editar
                        </a>
                        <a th:href="@{usuarios/{id}/delete(id=${usuario.id})}"
                        onclick="return confirm('¿Estás seguro de eliminar este usuario')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
            <a th:href="@{usuarios/new}" class="btn btn-primary">Añadir Usuario</a>
        </div>
    </div>
</body>
</html>
