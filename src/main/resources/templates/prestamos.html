<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Préstamos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de Préstamos</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>ID Cliente</th>
                    <th>Tipo de Préstamo</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="prestamo : ${prestamos}">
                <tr>
                    <td th:text="${prestamo.id_prestamo}"></td>
                    <td th:text="${prestamo.id_cliente}"></td>
                    <td th:text="${prestamo.tipo_prestamo}"></td>
                    <td th:text="${prestamo.estado}"></td>
                    <td>
                        <a th:href="@{/prestamos/{id}/edit(id=${prestamo.id_prestamo})}">
                            Editar
                        </a>
                        <a th:href="@{/prestamos/{id}/delete(id=${prestamo.id_prestamo})}"
                        onclick="return confirm('¿Estás seguro de eliminar este préstamo?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
            <a th:href="@{/prestamos/new}" class="btn btn-primary">Agregar Préstamo</a>
        </div>
    </div>
</body>
</html>
