<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtuales</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div>
        <h1>Lista de Punto Virtuales</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Plataforma</th>
                </tr>
            </thead>
            <th:block th:each="virtual:${virtuales}">
                <tr>
                    <td th:text="${virtual.id}"></td>
                    <td th:text="${vituales.plataforma}"></td>
                    <td>
                        <a th:href="@{virtuales/{id}/edit(id=${virtual.id})}">
                            Editar
                        </a>
                        <a th:href="@{virtuales/{id}/delete(id=${virtual.id})}"
                        onclick="return confirm('¿Estás seguro de eliminar este punto virtual')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
            <a th:href="@{virtuales/new}" class="btn btn-primary">Añadir Punto Virtual</a>
        </div>
    </div>
</body>
</html>
